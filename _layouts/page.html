---
layout: default
---

<article class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    {% if page.title %}
    <header class="mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-primary mb-4">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-xl text-gray-600">{{ page.description }}</p>
        {% endif %}
    </header>
    {% endif %}

    <div class="prose prose-lg max-w-none">
        {{ content }}
    </div>
</article>
