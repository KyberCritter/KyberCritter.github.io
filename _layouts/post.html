---
layout: default
---

<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="mb-8">
        <div class="mb-4">
            <time class="text-sm text-gray-500">{{ page.date | date: "%B %d, %Y" }}</time>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-primary mb-4">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-xl text-gray-600">{{ page.description }}</p>
        {% endif %}
        {% if page.tags %}
        <div class="flex flex-wrap gap-2 mt-4">
            {% for tag in page.tags %}
            <span class="px-3 py-1 bg-accent/10 text-accent rounded-full text-sm font-medium">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="prose prose-lg max-w-none">
        {{ content }}
    </div>

    <footer class="mt-12 pt-8 border-t border-gray-200">
        <div class="flex items-center justify-between">
            <a href="/blog" class="text-accent hover:text-primary font-medium transition">
                ‚Üê Back to Blog
            </a>
            <div class="flex gap-4">
                <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}"
                   class="text-gray-500 hover:text-accent transition" target="_blank" rel="noopener">
                    <i class="fab fa-twitter"></i> Share
                </a>
            </div>
        </div>
    </footer>
</article>
