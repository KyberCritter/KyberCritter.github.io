<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        .toggle {
            position: absolute;
            left: 170px;
            top: 78px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #00FF00;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #00FF00;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
</style>
</head>
<body>
    <h1>Snake</h1> <!-- Added header -->
    <h2>Enable Wrap</h2> <!-- Added smaller header -->
    <label class="toggle">
        <input type="checkbox" id="wrap">
        <span class="slider"></span>
    </label>
    <canvas id="gc" width="400" height="400"></canvas>
    <script>
        window.onload = function () {
            canv = document.getElementById("gc");
            ctx = canv.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 1000 / 12); // 12 frames per second
        }
        var wrapSwitch = document.getElementById("wrap");
        wrapSwitch.addEventListener("change", function () {
            if (this.checked) {
                console.log("Switch is ON");
                wrap = true;
            } else {
                console.log("Switch is OFF");
                wrap = false;
            }
        });
        resetGame();
        function game() {
            px += xv;
            py += yv;
            // wrap around the screen or reset game, depending on settings
            if (wrap == true) {
                if (px < 0) {
                    px = tc - 1;
                }
                if (px > tc - 1) {
                    px = 0;
                }
                if (py < 0) {
                    py = tc - 1;
                }
                if (py > tc - 1) {
                    py = 0;
                }
            } else {
                if (px < 0) {
                    resetGame();
                }
                if (px > tc - 1) {
                    resetGame();
                }
                if (py < 0) {
                    resetGame();
                }
                if (py > tc - 1) {
                    resetGame();
                }
            }
            // game area
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);
            // player
            ctx.fillStyle = "lime";
            for (var i = 0; i < trail.length; i++) {
                ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
                if (trail[i].x == px && trail[i].y == py) {
                    tail = 5;
                }
            }
            // tail management
            trail.push({ x: px, y: py });
            while (trail.length > tail) {
                trail.shift();
            }
            // apple
            if (ax == px && ay == py) {
                tail++;
                ax = Math.floor(Math.random() * tc);
                ay = Math.floor(Math.random() * tc);
                while ({ x: ax, y: ay } in trail) { // prevent apple from spawning in the snake
                    ax = Math.floor(Math.random() * tc);
                    ay = Math.floor(Math.random() * tc);
                }
            }
            ctx.fillStyle = "red";
            ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
        }
        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37: // left arrow
                    if (xv != 0) break; // prevent player from going backwards (right to left)
                    xv = -1;
                    yv = 0;
                    break;
                case 38: // up arrow
                    if (yv != 0) break; // prevent player from going backwards (down to up)
                    xv = 0;
                    yv = -1;
                    break;
                case 39: // right arrow
                    if (xv != 0) break; // prevent player from going backwards (left to right)
                    xv = 1;
                    yv = 0;
                    break;
                case 40: // down arrow
                    if (yv != 0) break; // prevent player from going backwards (up to down)
                    xv = 0;
                    yv = 1
                    break;
            }
        }
        function resetGame() {
            px = py = 10;   // player x and y position
            gs = tc = 20;   // grid size and tile count
            ax = ay = 15;   // apple x and y position
            xv = yv = 0;    // x and y velocity
            trail = [];     // trail of the tail
            tail = 5;       // length of the tail
        }
    </script>
</body>
</html>
