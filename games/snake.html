<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        .toggle {
            position: absolute;
            left: 170px;
            top: 78px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #00FF00;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #00FF00;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    .fun-facts {
        display: inline-block;
    }
</style>
</head>
<body>
    <h1>Snake</h1> <!-- Added header -->
    <h2>Enable Wrap</h2> <!-- Added smaller header -->
    <label class="toggle">
        <input type="checkbox" id="wrap">
        <span class="slider"></span>
    </label>
    <canvas id="gc" width="400" height="400"></canvas>
    <script src="snake.js"></script>
    <h2>Fun Facts About Me</h2> <!-- Added smaller header -->
    <p id="fun-facts"></p>
</body>
</html>
